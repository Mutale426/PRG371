<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Students</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h2>Students</h2>
    <table>
        <thead>
            <tr>
                <th> ID </th>
                <th> Name </th>
                <th> Address </th>
                <th> Email </th>
            </tr>
        </thead>
        <tbody>
        <tr th:if="${students.empty}">
                <td colspan="2"> No Students Available </td>
            </tr>
            <tr th:each="student : ${students}">
                <td><span th:text="${student.student_id}"> ID </span></td>
                <td><span th:text="${student.student_name}"> Name </span></td>
                <td><span th:text="${student.student_address}"> Address </span></td>
                <td><span th:text="${student.student_email}"> Email </span></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
