<!DOCTYPE HTML>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Student Registeration</h1>
        <hr>
        <form action="#" th:action="@{/register/add}" th:object="${student}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Full Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">

            <input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Register Student</button>
        </form>

        <hr>

        <a th:href="@{/students}"> Back to Student List</a>
    </div>
</body>
</html>
