<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Students</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Students</h1>
    <form action="#" th:action="@{/students/add}" th:object="${student}" method="post">
    	<p>Name: <input type="text" th:field="*{student_name}" /></p>
        <p>Address: <input type="text" th:field="*{student_address}" /></p>
        <p>Email: <input type="text" th:field="*{student_email}" /></p>
        <p>Password: <input type="text" th:field="*{student_password}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
